name: Deploying to production server
run-name: ${{ github.actor }} Deploying the changes to the production server ðŸš€
on: 
  push: 
    branches: 
      - "production"

jobs:
  redeploy_everything:
    name: Deploying all the apps to production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code 
        uses: actions/checkout@v2 

      - name: executing remote ssh commands 
        uses: appleboy/ssh-action@v1.2.0
        with: 
          host: ec2-13-201-10-221.ap-south-1.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: | 
            # Source environment and try multiple common node paths
            source ~/.bashrc || source ~/.bash_profile || true
            export PATH="/usr/bin:/usr/local/bin:$PATH"
            
            # Use full paths or try to find node
            /usr/bin/npm install -g pnpm pm2 || npm install -g pnpm pm2
            
            cd deploy-turborepo-devops/ && git pull origin production
            pnpm install 
            pnpm run build
            pm2 restart fe-server
            pm2 restart http-server
            pm2 restart ws-server
